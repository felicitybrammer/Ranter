<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranter sign up</title>
    <link href="" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/styles/style.css"/>
</head>

<body>

    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

            <div class="card border-0 shadow rounded-3 my-5">
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-bold fs-1">Ranter</h5>

                <form>

                  <div class="form-floating mb-3">
                    <input type="username" class="form-control" id="floatingInput" placeholder="Username">
                    <label for="floatingInput">Choose a Username</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Choose a Password</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="confirmPassword" class="form-control" id="floatingPassword" placeholder="Confirm Password">
                    <label for="floatingPassword">Confirm Password</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                    <label for="floatingEmail">Email</label>
                  </div>
    
                  <div class="d-grid">
                    <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">
                        Sign Up
                    </button>
                  </div>

                  <div class="mb-2">
                    <p>Already have an account? <button class="btn btn-signup fw-bold mb-2" type="submit">
                        <a href="./login-page.html">Sign In</a> </button>
                    </p>
                  </div>

                
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    



<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
<script src="./assets/js/index.js"></script>
    
</body>
    
</html>
